    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
			<div class="tree">
				<div th:replace="/common/menu::pagination">2</div>
			</div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<ol class="breadcrumb">
				  <li><a href="#">首页</a></li>
				  <li><a href="#">数据列表</a></li>
				  <li class="active">新增</li>
				</ol>
			<div class="panel panel-default">
              <div class="panel-heading">表单数据<div style="float:right;cursor:pointer;" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-question-sign"></i></div></div>
			  <div class="panel-body">
				<form role="form">
				  <div class="form-group">
					<label for="loginacct">登陆账号</label>
					<input type="text" class="form-control" id="loginacct" placeholder="请输入登陆账号">
				  </div>
				  <div class="form-group">
					<label for="username">用户名称</label>
					<input type="text" class="form-control" id="username" placeholder="请输入用户名称">
				  </div>
				  <div class="form-group">
					<label for="email">邮箱地址</label>
					<input type="email" class="form-control" id="email" placeholder="请输入邮箱地址">
					<p class="help-block label label-warning">请输入合法的邮箱地址, 格式为： xxxx@xxxx.com</p>
				  </div>
				  <button id="insertBtn" type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i> 新增</button>
				  <button type="button" class="btn btn-danger"><i class="glyphicon glyphicon-refresh"></i> 重置</button>
				</form>
			  </div>
			</div>
        </div>
      </div>
    </div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

			  </div>
			<div class="bs-callout bs-callout-info">
				<h4>测试标题2</h4>
				<p>测试内容2，测试内容2，测试内容2，测试内容2，测试内容2，测试内容2</p>
			  </div>
		  </div>
		  <!--

		  -->

	  </div>
	</div>
    <script src="../jquery/jquery-2.1.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../script/docs.min.js"></script>
	<script src="../layer/layer.js"></script>
        <script type="text/javascript">
            $(function () {
			    $(".list-group-item").click(function(){
				    if ( $(this).find("ul") ) {
						$(this).toggleClass("tree-closed");
						if ( $(this).hasClass("tree-closed") ) {
							$("ul", this).hide("fast");
						} else {
							$("ul", this).show("fast");
						}
					}
				});

			   $("#insertBtn").click(function () {
				   var loginacct = $("#loginacct").val();

				   if (loginacct == ""){
						layer.msg("登陆账户不能为空，请输入", {time:2000, icon:5, shift:6}, function(){

						});
						return;
				   }

				   var loadingIndex = null;

				   $.ajax({
					   type:'post',
					   url:'/user/insert',
					   data:{
						   "loginacct":loginacct,
						   "username":$("#username").val(),
						   "email":$("#email").val()
					   },
					   beforeSend:function () {
						   loadingIndex = layer.msg("处理中",{icon:16});
					   },
					   success:function (result) {
							if (result.success){
								layer.msg("用户信息添加成功", {time:1000, icon:6}, function(){
									window.location.href = "/user/index";
								});
							}else {
								layer.msg("用户信息添加失败", {time:2000, icon:5, shift:6}, function(){

								});
							}
					   }
				   });
			   });
            });

        </script>
  </body>

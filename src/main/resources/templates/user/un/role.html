        <script type="text/javascript">

			//模糊查询备用
			var likeflg = false;
            $(function () {
			    $(".list-group-item").click(function(){
				    if ( $(this).find("ul") ) {
						$(this).toggleClass("tree-closed");
						if ( $(this).hasClass("tree-closed") ) {
							$("ul", this).hide("fast");
						} else {
							$("ul", this).show("fast");
						}
					}
				});

			    roleQuery(1);

			    $("#queryBtn").click(function () {
					var queryText = $("#queryText").val();
					if (queryText == ""){
						likeflg = false;
					}else {
						likeflg = true;
					}

					roleQuery(1);
				});

			    $("#allSexBox").click(function () {
					var flg = this.checked;
					$("#roleData :checkbox").each(function () {
						this.checked = flg;
					});
				});

            });
            
            $("tbody .btn-success").click(function(){
                window.location.href = "assignPermission.html";
            });


			/**
			 * role权限显示
			 *
			 */
			function roleQuery(rolepageno) {

				// 配合layer.msg 弹窗使用
				var roleLoadingIndex = null;
				var jsonData = {"pageno":rolepageno,"pagesize":10};

				if (likeflg){
					jsonData.queryText = $("#queryText").val();
				}

				$.ajax({
					type:'post',
					url:'/user/roleQuery',
					data:jsonData,
					beforeSend:function () {
						roleLoadingIndex = layer.msg("处理中",{icon:16})
					},
					success:function (result) {
						layer.close(roleLoadingIndex);
						if (result.success){
							//局部刷新
							var roleTableContent = "";
							var rolePageContent = "";

							var rolePage = result.data;
							var roles = rolePage.datas;


							$.each(roles,function (i,role) {
								roleTableContent += '<tr>';
								roleTableContent += '  <td>'+(i+1)+'</td>';
								roleTableContent += '  <td><input type="checkbox" name="roleid" value="'+role.id+'"></td>';
								roleTableContent += '  <td>'+role.rolename+'</td>';
								roleTableContent += '  <td>';
								roleTableContent += '      <button type="button" onclick="" class="btn btn-success btn-xs"><i class=" glyphicon glyphicon-check"></i></button>';
								roleTableContent += '      <button type="button" onclick="editRoleData('+(i+1)+')" class="btn btn-primary btn-xs"><i class=" glyphicon glyphicon-pencil"></i></button>';
								roleTableContent += '	  <button type="button" onclick="deleteRole('+role.id+', \''+role.rolename+'\')" class="btn btn-danger btn-xs"><i class=" glyphicon glyphicon-remove"></i></button>';
								roleTableContent += '  </td>';
								roleTableContent += '</tr>';
							});

							if (rolepageno > 1 ){
								rolePageContent += '<li><a href="#" onclick="roleQuery('+(rolepageno-1)+')">上一页</a></li>';
							}

							for(var i = 1; i <= rolePage.totalno ;i++){
								if (i == rolepageno){
									rolePageContent += '<li class="active"><a href="#">'+i+'</a></li>';
								}else {
									rolePageContent += '<li ><a href="#" onclick="roleQuery('+i+')">'+i+'</a></li>';
								}

							}

							if (rolepageno < rolePage.totalno){
								rolePageContent += '<li><a href="#" onclick="roleQuery('+(rolepageno+1)+')">下一页</a></li>';
							}

							$("#roleData").html(roleTableContent);
							$(".pagination").html(rolePageContent);

						}else {
							layer.msg("权限信息分页查询失败",{time:2000,icon:5,shift:6},function () {
								
							});
						}
					}
				});

			}

			//根据id删除
			function deleteRole(id,rolename) {
				layer.confirm("时候删除信息【"+rolename+"】,认真吗？？",{
					icon:3,title:"提示"
				},function (cindex) {
					
					$.ajax({
						type:'post',
						url:'/user/roleDelete',
						data:{"id":id},
						success:function (result) {
							if (result.success){
								roleQuery(1);
							}else {
								layer.msg("用户信息删除失败",{time:2000,icon:5,shift:6},function () {
									
								})
							}
						}
					});

					layer.close(cindex);
				},function (cindex) {
					layer.close(cindex);
				})
			}
			//批量删除
			function deleteRoles() {
				var boxs = $("#roleData :checkbox");
				if (boxs.length == 0){
					layer.msg("请选择需要删除的用户信息",{time:2000,icon:5,shift:6},function () {
						
					});
				}else {
					layer.confirm("选择删除用户信息，认真吗？",{
						icon:3,title:'提示'
					},function (cindex) {

						$.ajax({
							type:"post",
							url:"/user/roleDeletes",
							data:$("#roleForm").serialize(),
							success:function (result) {
								if (result.success){
									roleQuery(1);
								}else {
									layer.msg("用户信息删除失败",{time:2000,icon:5,shift:6},function () {
										
									})
								}
							}
						});

						layer.close(cindex);
					},function (cindex) {
						layer.close(cindex);
					})
				}
			}
			//跳转修改页面
			function editRoleData(id) {
				window.location.href = "/user/assign?id="+id;
			}
